<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kho</title>
    <link href="/font/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/font/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/font/fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="warehouse">
        <header class="warehouse__header">
            <div class="warehouse__logo">
                <button id="sidebarToggle" class="warehouse__menu-toggle">☰</button>
                <a href="#"><img src="image/logo.png" alt="Logo công ty" class="warehouse__logo-img"></a>
            </div>
            <div class="warehouse__user">
                <span class="warehouse__user-name">Xin chào, Nguyễn Văn A</span>
            </div>
        </header>
        <div class="warehouse__body">
            <nav id="sidebar" class="warehouse__sidebar">
                <ul class="warehouse__menu">
                    <li class="warehouse__menu-item warehouse__menu-item--active">
                        <a href="#" class="warehouse__menu-link">Tổng quan</a>
                    </li>
                    <li class="warehouse__menu-item">
                        <a href="#" class="warehouse__menu-link">Sản phẩm</a>
                    </li>
                    <li class="warehouse__menu-item">
                        <a href="#" class="warehouse__menu-link">Nhập kho</a>
                    </li>
                    <li class="warehouse__menu-item">
                        <a href="#" class="warehouse__menu-link">Xuất kho</a>
                    </li>
                    <li class="warehouse__menu-item">
                        <a href="#" class="warehouse__menu-link">Báo cáo</a>
                    </li>
                </ul>
            </nav>
            <main class="warehouse__main">
                <h1 class="warehouse__title">Tổng Quan</h1>
                <p class="warehouse__activity" id="activity">Hoạt động trong ngày (26/07/2024 - 14:30)</p>
                <div class="warehouse__dashboard">
                    <div class="dashboard-card">
                        <div class="dashboard-card__header">
                            <i class="fas fa-box dashboard-card__icon"></i>
                            <h2 class="dashboard-card__title">Sản phẩm</h2>
                        </div>
                        <p class="dashboard-card__value">1,234</p>
                        <p class="dashboard-card__description">Sản phẩm còn lại</p>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card__header">
                            <i class="fa-solid fa-money-bill dashboard-card__icon"></i>
                            <h2 class="dashboard-card__title">Doanh thu</h2>
                        </div>
                        <p class="dashboard-card__value">5,678,900,000 ₫</p>
                        <p class="dashboard-card__description">Tổng doanh thu</p>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card__header">
                            <i class="fa-solid fa-file-invoice-dollar dashboard-card__icon"></i>
                            <h2 class="dashboard-card__title">Hóa đơn</h2>
                        </div>
                        <p class="dashboard-card__value">567</p>
                        <p class="dashboard-card__description">Số hóa đơn trong tháng</p>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card__header">
                            <i class="fa-solid fa-users-line dashboard-card__icon"></i>
                            <h2 class="dashboard-card__title">User</h2>
                        </div>
                        <p class="dashboard-card__value">890</p>
                        <p class="dashboard-card__description">Tổng số người dùng</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
